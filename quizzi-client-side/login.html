<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Quizzi: Trivia Game</title>
</head>
<body>
    <header>
        <h1>Welcome to Quizzi!</h1>
    </header>
    <div id="login-user">
        <h2>Login</h2>
    </div>
    <div class="container">
        <form id="login-form" action="quiz.html" method="POST">
            <div class="form-group"><input type="text" class="form-control" name="username" id="username" placeholder="Username"></div>
            <div class="form-group"><input type="password" class="form-control" name="password" id="password" placeholder="Password"></div>
            <div id="login"><button class="btn btn-success" id="submit">Login</button></div>
        </form>
    </div>
    <script>
    //   const form = document.getElementById('login-form');
        // form.addEventListener('submit', loginUser);
        const button = document.getElementById('submit');
        button.addEventListener('click', loginUser);

        async function loginUser(event) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const regResult = await fetch('/api/players/login', {
            method: 'POST', 
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username,
                password
            })
        }).then(res => res.json())
          .then(data => console.log(data))
          //לבדוק אם הדאטה שמתקבל זהה למה שיש בmessage 
          //ואז לבדוק איך אני מעבירה עמוד לקוויז
    }
    </script>

</body>
