<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&display=swap" rel="stylesheet">
        <!-- AJAX -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Quizzi: Trivia Game</title>
</head>
<body>
    <header><h1>Welcome to Quizzi!</h1></header>
    <!-- REGISTER PLAYER -->
    <div id="register-header"><h2>Register</h2></div>
    <div id="form-user">
        <form id="reg-form" action="quiz.html" method="POST">
            <div class="form-group"><input type="text" class="form-control" id="your-name" name="name" placeholder="Your Name" required></div>
            <div class="form-group"><input type="text" class="form-control" id="username" name="username" placeholder="Username" required></div>
            <div class="form-group"><input type="email" class="form-control" id="email" name="email" placeholder="Email" required></div>
            <div class="form-group"><input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required></div>
            <div id="register"><button id="submit" class="btn btn-primary">Register</button></div>
        </form>
    </div>
 <!-- register script -->
<script>
    const form = document.getElementById('reg-form');
    form.addEventListener('submit', registerUser);

    async function registerUser(event) {
        const name = document.getElementById('your-name').value;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        const regResult = await fetch('/api/players/register', {
            method: 'POST', 
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name,
                username,
                email,
                password
            })
        }).then(res => {
            console.log(res);
            res.json()
        }).catch(e =>{
                console.log(e);
        });
    }
</script>
<!-- end register script -->
