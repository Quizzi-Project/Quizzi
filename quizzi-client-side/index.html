<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&display=swap" rel="stylesheet">
        <!-- AJAX -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Quizzi: Trivia Game</title>
</head>
<body>
    <header><h1>Welcome to Quizzi!</h1></header>
    <div class="container" id="display">  
        <div>
            <div><h2><span id="question"></span></h2></div>
            <div id="preliminary">
                <div><h5>Category: <span id="category"></span></h5></div>
                <div><h5>Difficulty: <span id="difficulty"></span></h5></div>
            </div>
            <div id="content">
                <p>Select the correct answer below:</p>
                    <div id="answers">
                        <input type="radio" name="choice" id="choice1" value="">
                        <label for="choice1" id="choice1label"></label><br>
                        <input type="radio" name="choice" id="choice2" value="">
                        <label for="choice2" id="choice2label"></label><br>
                        <input type="radio" name="choice" id="choice3" value="">
                        <label for="choice3" id="choice3label"></label><br>
                        <input type="radio" name="choice" id="choice4" value="">
                        <label for="choice4" id="choice4label"></label>
                    </div>
                    <div class="buttons">
                        <div><button type="button" id="guess" class="btn btn-primary">Guess!</button></div>
                        <div><button type="button" id="next" class="btn btn-success">Next</button></div>
                    </div>
                    <span id="result-phrase"><h3 id="result"></h3></span>
            </div>
        </div>
    </div>
    <div id="copyright"><footer><span><h6>&copy; Nitsan Ben Yehuda & Enbar Socolovsky</h6></span></footer></div>
    <script src="js/app.js"></script>
</body>
</html>
